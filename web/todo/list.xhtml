<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Todo List</title>
        <style type="text/css">
            .strike {
                text-decoration: line-through;
            }
        </style>
    </h:head>
    <h:body>
        <h2>Todo List</h2>
        <h:dataTable value="#{todoController.todoList}" var="todo">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title" />
                </f:facet>
                <h:outputText value="#{todo.title}" rendered="#{!todo.finished}" />
                <h:outputText value="#{todo.title}" rendered="#{todo.finished}" class="strike" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Created At" />
                </f:facet>
                <h:outputText value="#{todo.createdAt}" />
            </h:column>
        </h:dataTable>
    </h:body>
</html>
